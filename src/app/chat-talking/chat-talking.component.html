<div class="talking">
    <div>session : {{session?.name}}</div>
    <div *ngFor="let talking of talkingHistories">({{talking.timestamp}}) {{talking.role}} : {{talking.text}}</div>
</div>

<div class="input">
    <select [(ngModel)]="role">
        <option value="user" [defaultSelected]="true">User</option>
        <option value="system">System</option>
    </select>
    <textarea [(ngModel)]="inputText" (keyup.enter)="sendText()"></textarea>
    <button (click)="sendText()">Send</button>
</div>
