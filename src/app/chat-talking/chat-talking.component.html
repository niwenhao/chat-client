<div class="head">
session : {{session?.name}}
</div>
<div class="history">
    <div *ngFor="let talking of talkingHistories">({{talking.timestamp}}) {{talking.role}}</div>
</div>

<div class="talking">
    <select [(ngModel)]="role">
        <option value="user" [defaultSelected]="true">User</option>
        <option value="system">System</option>
    </select>
    <textarea [(ngModel)]="inputText" (keyup.enter)="sendText()"></textarea>
    <button (click)="sendText()">Send</button>
</div>
